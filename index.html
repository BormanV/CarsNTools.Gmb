<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarNTools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="main-header-container">
            <h1>CarsNTools</h1>
            <nav class="main-header-nav">
                <a href="#">Home</a>
                <div class="dropdown-cars">
                    <a href="#">Cars</a>
                    <div class="dropdown-content-cars">
                        <a href="#">New</a>
                        <a href="#">Minimal Usage</a>
                        <a href="#">Old</a>
                        <a href="#">Abandoned</a>
                    </div>
                </div>
                <div class="dropdown-upgrades">
                    <a href="#">Upgrades</a>
                    <div class="dropdown-content-upgrades">
                         <a href="#">Engine</a>
                         <a href="#">Transmission</a>
                         <a href="#">Suspension</a>
                         <a href="#">Brake</a>
                         <a href="#">Body</a>   
                    </div>
                </div>
                <a href="#">Tools</a>
                <a href="#">Contacts</a>
                <a href="#">About Us</a>

            </nav>
            <div class="icons-container">
                <a href="#"><img src="/images/like.png" alt="like" class="icon"></a>
                <a href="#"><img src="/images/profile.png" alt="profile" class="icon"></a>
                <a href="#"><img src="/images/shopping-cart.png" alt="cart" class="icon"></a>
            </div>
        </div>
    </header>
    <section class="carousel">       
                    
      <div class="Slides">
        <img src="https://www.slashgear.com/img/gallery/15-awesome-90s-cars-that-people-forget-about/nissan-300zx-1646074237.jpg" >
        <div class="model-1">
            Nissan 300zx
        </div>
      </div>
      
      <div class="Slides">
        <img src="https://www.nissan-global.com/EN/HERITAGE/img/thumbs/254_Nissan_300ZX_Twin-turbo_2-seater_T-bar_Roof.jpg" >
        <div class="model-2">
            Nissan 300ZX Twin-turbo
        </div>
      </div>
      
      <div class="Slides">
        <img src="https://www.desperateseller.co.uk/media/twtpsgmp/bmw-3-series-e36-3.jpg">
        <div class="model-3">
          BMW e36
        </div>
      </div>
      
      <div class="Slides">
        <img src="https://www.retromotor.co.uk/wp-content/uploads/2020/10/001-1990-Lotus-Carlton.jpg" >
        <div class="model-4">
            Opel-Lotus
        </div>
      </div>
      
      <div class="Slides">
        <img src="https://cdn.carbuzz.com/gallery-images/1600/1022000/500/1022576.jpg">
        <div class="model-5">
          C126 
        </div>
      </div>
      
      <div class="buttons">
        <button class="left" onclick="plusDivs(-1)">&#10096;</button>
        <button class="right" onclick="plusDivs(1)">&#10097;</button>
      </div>
      </div>
      
      <script>
      var slideIndex = 1;
      showDivs(slideIndex);
      
      function plusDivs(n) {
        showDivs(slideIndex += n);
      }
      
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("Slides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
      }
      </script>
      
</section>
</body>

</html>
